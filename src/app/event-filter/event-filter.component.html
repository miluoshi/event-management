<div class="event-filter">
  <mat-form-field>
    <input matInput [formControl]="textFilter" placeholder="Hľadať udalosť" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Autor</mat-label>
    <mat-select [formControl]="authorFilter" multiple>
      <mat-option *ngFor="let author of allEventAuthors$ | async" [value]="author">
        {{ author }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
