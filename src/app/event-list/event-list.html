<mat-action-list role="list">
  <div *ngIf="pastEvents$ | async as pastEvents">
    <h3 mat-subheader>Predošlé</h3>
    <mat-list-item role="listitem" *ngFor="let event of pastEvents">
      <app-event-list-item [event]="event"></app-event-list-item>
    </mat-list-item>
  </div>

  <div *ngIf="currentEvents$ | async as currentEvents">
    <mat-divider></mat-divider>

    <h3 mat-subheader>Aktuálne</h3>
    <mat-list-item role="listitem" *ngFor="let event of currentEvents">
      <app-event-list-item [event]="event"></app-event-list-item>
    </mat-list-item>
  </div>

  <div *ngIf="futureEvents$ | async as futureEvents">
    <mat-divider></mat-divider>

    <h3 mat-subheader>Budúce</h3>
    <mat-list-item role="listitem" *ngFor="let event of futureEvents">
      <app-event-list-item [event]="event"></app-event-list-item>
    </mat-list-item>
  </div>
</mat-action-list>
